# Refer to https://gqlgen.com/config/ for detailed .gqlgen.yml documentation.

schema:
  - "graphql/schema/types/*.graphql"
  - "graphql/schema/*.graphql"
exec:
  filename: pkg/models/generated_exec.go
model:
  filename: pkg/models/generated_models.go
resolver:
  filename: pkg/api/resolver.go
  type: Resolver

struct_tag: gqlgen

models:
  Scene:
    model: github.com/stashapp/stashdb/pkg/models.Scene
  Performer:
    model: github.com/stashapp/stashdb/pkg/models.Performer
  Studio:
    model: github.com/stashapp/stashdb/pkg/models.Studio
  Tag:
    model: github.com/stashapp/stashdb/pkg/models.Tag
  Edit:
    model: github.com/stashapp/stashdb/pkg/models.Edit
  User:
    model: github.com/stashapp/stashdb/pkg/models.User

